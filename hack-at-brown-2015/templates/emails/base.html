<!DOCTYPE html>
<html>
<head>
	<style>
	#content {
		color: #111;
		font-family: sans-serif;
		line-height: 1.4;
		width: 90%;
		max-width: 700px;
		margin: auto;
	}
	a {
		color: #FF3057;
	}
	h1, h2, h3, h4, h5 {
		font-family: "HelveticaNeueLight", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
		font-weight: 200;
	}
	h1 {
		border-bottom: 2px solid #FF3057;
		text-align: center;
	}
	#logo {
		text-align: center;
	}
	.cta {
		background-color: #FF3057;
		color: white;
		padding: 10px;
		display: inline-block;
		margin: auto;
		font-weight: bold;
	}
	</style>
	<meta charset='utf-8'/>
</head>
<body>
	<div id='content'>
		<div id='logo'>
			<img src='http://2015.hackatbrown.org/static/img/logo-medium.png' style='width: 150px' />
		</div>
		{% block content %}
		{% endblock %}
		{% if hacker %}
		<p>
			<a href='http://hackatbrown2015-dev.appspot.com/secret/{{ hacker.secret }}'>To cancel or make changes to your registration, visit your dashboard by clicking this link.</a>
		</p>
		{% endif %}
	</div>
</body>
</html>
