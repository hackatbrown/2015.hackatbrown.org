{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>DB Cleanup</title>
<link rel='stylesheet' href='/static/css/dashboard.css'/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
<script src='/static/js/db_cleanup.js'></script>
{% endblock %}

{% block content %}
<div ng-app='cleanupApp' ng-controller="MainCtrl">
  <input class=".newValue" type="text"/>
  <select class="property" onchange=""></select>
  <div ng-show="showPropertyValue">
    <h1 style="color: #EF5D93;">%%property%%</h1>
    <div ng-repeat="(key, value) in property">
      <span><b>%%key%%:</b> %%value%%</span>
    </div>
  </div>
  <br>
  <input type="submit" class=".button" ng-click="cleanup"/>
</div>

{% endblock %}

<script>
  var properties = "{{ properties }}";
</script>
