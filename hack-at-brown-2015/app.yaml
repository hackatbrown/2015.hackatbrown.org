application: hackatbrown2015
version: 9
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- channel_presence

builtins:
- deferred: on

handlers:
- url: /update_schema
  script: updateSchemaHandler.app
  login: admin

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static

- url: /checkin
  script: checkin.app
  login: required

- url: /_ah/channel/disconnected(.+)
  script: checkin.app


- url: /checkin(.+)
  script: checkin.app
  login: required


- url: /dashboard/__db_populate(/.*)
  script: main.app
  login: admin

- url: /dashboard/__db_depopulate(/.*)
  script: main.app
  login: admin

- url: /dashboard/register
  script: main.app
  login: admin

- url: /dashboard/messages/message_task_queue_work
  script: main.app
  login: admin

- url: /dashboard
  script: main.app
  login: required

- url: /dashboard(/.*)
  script: main.app
  login: required

- url: /__background_work
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"
- name: ssl
  version: latest

