application: hackatbrown2015
version: 9
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- deferred: on

handlers:
- url: /update_schema
  script: updateSchemaHandler.app  # path to webapp2 application definition.
  login: admin
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static

- url: /admin_checkin
  script: admin_checkin.app
  login: required

- url: /dashboard
  script: main.app
  login: required

- url: /dashboard(/.*)
  script: main.app
  login: required

- url: /__background_work
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"

