application: hackatbrown2015
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static

- url: /__lookup_hacker/(.+)
  login: admin
  script: main.app

- url: /admin_checkin
  script: admin_checkin.app
  login: admin

- url: /dashboard
  script: main.app
  login: admin

- url: /dashboard(/.*)
  script: main.app
  login: admin

- url: /__background_work
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"
